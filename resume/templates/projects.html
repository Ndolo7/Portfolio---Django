{% extends "base.html" %}
{% load static %}
{% block content1 %} 

<div class="row my-2">
    {% for project in projects_show %}
    
    <div class="col-6">
        <h4 id="heading" style="color: rgb(199, 218, 106);"> {{project.title}} </h4>
        <a href="{{ project.url }}">   
            <img src="{% static project.path %}" alt="{{ project.title }}" width="500" height="800" class="img-fluid">
        </a>
    </div>
    {% endfor %}


</div>

{% endblock content1 %}
